<div class="form-container">
  <div class="form-card">
    <h2>Login</h2>
    <form (submit)="login()">
      <input type="email" class="form-input" placeholder="Email" [(ngModel)]="username" name="email" required>
      <input type="password" class="form-input" placeholder="Password" [(ngModel)]="password" name="password" required>
      <button type="submit" class="form-button">Login</button>
    </form>
    <!-- Register Link -->
<div class="register-container">
  <p>Not a user? <a routerLink="/register" class="register-link">Register here</a></p>
</div>
  </div>
  
</div>
